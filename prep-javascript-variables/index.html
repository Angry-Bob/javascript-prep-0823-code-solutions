<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      /* your code here */
      const fullName = 'Robert Eugene Castor III';
      console.log('Value of full name: ' + fullName);
      console.log('FullName data type: ' + typeof fullName);
      const numberOfPets = 5;
      console.log('Value of numberOfPets: ' + numberOfPets);
      console.log('numberOfPets data type: ' + typeof numberOfPets);
      const likesVegetables = true;
      console.log('Value of likesVegetables: ' + likesVegetables);
      console.log('likesVegetables data type: ' + typeof likesVegetables);
      const nothing = null;
      let never;
      console.log('Value of nothing: ' + nothing);
      console.log('nothing data type: ' + typeof nothing);
      console.log('Value of never: ' + never);
      console.log('never data type: ' + typeof never);
    </script>
  </body>
</html>
